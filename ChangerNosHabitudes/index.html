<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer nos habitudes</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            border-radius: 50px;
        }

        .clickable-area:hover {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../images/ChangerNosHabitudes.png" id="responsive-image">
        <a href="reponses.html" class="clickable-area" id="area1" title="RÃ©ponses"></a>
        <a href="guide.html" class="clickable-area" id="area2" title="Guide"></a>
    </div>

    <script>
        function updateClickableAreas() {
            const img = document.getElementById('responsive-image');
            const imgRect = img.getBoundingClientRect();

            const area1 = document.getElementById('area1');
            const area2 = document.getElementById('area2');

            area1.style.top = `${imgRect.top + imgRect.height * 0.8379}px`;
            area1.style.left = `${imgRect.left + imgRect.width * 0.1050}px`;
            area1.style.width = `${imgRect.width * 0.3421}px`;
            area1.style.height = `${imgRect.height * 0.1138}px`;

            area2.style.top = `${imgRect.top + imgRect.height * 0.8379}px`;
            area2.style.left = `${imgRect.left + imgRect.width * 0.5526}px`;
            area2.style.width = `${imgRect.width * 0.3421}px`;
            area2.style.height = `${imgRect.height * 0.1138}px`;
        }

        window.addEventListener('resize', updateClickableAreas);
        window.addEventListener('load', updateClickableAreas);
    </script>
</body>
</html>
